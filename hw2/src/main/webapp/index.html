<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        function validateRaffle(){
            raf_input = document.getElementById("raffle").value;
            raf_num = raf_input.split(",");
            if(raf_num.length != 10){
                alert("Please enter exactly 10 numbers separated by commas.");
                return false;
            }
            for(var i=0; i<raf_num.length; i++){
                var num = parseInt(raf_num[i]);
                if(isNaN(num) || num<1 || num>100){
                    alert("Must contain numbers b/w 1-100.");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <div>
        <h1>Student Survey Form</h1>
        <form action="" method="post" id="student-form" onsubmit="return validateRaffle()">

            <fieldset>
                <label for="first-label">First Name *<input type="text" name="first" placeholder="Enter First Name" id="first" required></label>
                <label for="last-label">Last Name *<input type="text" name="last" placeholder="Enter Last Name" id="last" required></label>
                <label for="email-label">Email *<input type="email" name="email" placeholder="Enter your email" id="email" required></label>
                <label for="street-label">Street Address *<input type="text" name="street" placeholder="Enter Street Name" id="street" required></label>                
                <label for="city-label">City *<input type="text" name="city" placeholder="Enter City" id="city" required></label>                
                <label for="state-label">State *<input type="text" name="state" placeholder="Enter State" id="state" required></label>                
<!--                 <label for="zip-label">Zip Code *<input type="text" name="zip" placeholder="Enter Zip Code" id="zip" required></label>                 -->
            </fieldset>

        <fieldset>
            <p>What do you like most about the campus?? <span>(check all that apply)</span></p>
            <input type="checkbox" value="students"/>students <br>
            <input type="checkbox" value="location"/>location <br>
            <input type="checkbox" value="campus"/>campus <br>
            <input type="checkbox" value="atmosphere"/>atmosphere <br>
            <input type="checkbox" value="dorm-rooms"/>dorm-rooms <br>
            <input type="checkbox" value="sports"/>sports <br>
            <br>
            <label>How did you become interested in the university??  </label>
            <label for="friends">
                <input type="radio" value="a" name="radio-group" checked> friends
            </label>
            <label for="television">
                <input type="radio" value="b" name="radio-group" > television
            </label>
            <label for="friends">
                <input type="radio" value="c" name="radio-group" > internet
            </label>
            <label for="other">
                <input type="radio" value="d" name="radio-group" > other
            </label>
            <br>
            <label for="dropdown">Select the liklihood of you recommending this school to other prospective students</label>
            <select name="dropdown" id="dropdown">
                <option value="1">Very Likely</option>
                <option value="2">Likely</option>
                <option value="3">Unikely</option>
            </select>
            <br>
            <label for="raffle">Raffle *<span>chance to win free movie ticket!</span></label>
            <input type="text" id="raffle" name="raffle" placeholder="Enter 10 comma-separated numbers from 1-100" required>
            <br>

            <label for="comments">Any comments or suggestions?</label>
            <textarea placeholder="Share any thoughts that you would like us to know " rows="3" cols="55" id="comments"></textarea>
        
        </fieldset>
        <div id="buttons">
        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Cancel" id="cancel">
    </div>
        </form>
    </div>
</body>
</html>
